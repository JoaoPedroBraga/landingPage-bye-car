<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bye Car</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <a href="https://byecar.com.br/" target="_blank">
            <img src="img/logo.svg" alt="Logo da Bye Car">
        </a>
    </header>
    <main>
        <section>
            <h1 id="title">
                Ter uma <strong>moto por assinatura</strong><br>
                nunca foi tão fácil!
            </h1>
            <img id="img-principal" src="img/mulher.svg" alt="Uma mulher encima da moto">
            <p>
                Agora Ficou muito mais barato <br>
                e fácil ter uma moto.
            </p>
        </section>
        <section>
            <div id="div-card">
                <img src="icon/seta-esquerda.svg" alt="Seta para a esquerda" class="icon" onclick="Honda()" id="icon1">
                <img src="img/voltz.jpg" alt="Moto Honda" class="card" id="card">
                <img src="icon/seta-direita.svg" alt="Seta para a direita" class="icon" onclick="Honda()" id="icon2">
            </div>
            <a href="https://byecar.com.br/" target="_blank">
                <button>Bora Assinar ?</button>
            </a>
            
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
